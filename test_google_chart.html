<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart','table']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':600,
                       'height':300};
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div11'));
        chart.draw(data, options);

      }
    </script>
 </head>

 <body>
    <!--Div that will hold the pie chart-->

    <table>
    <tr ><th id = "header" font size = "22" alight="center" colspan="2">HI!</th></tr>
    <tr><td><div id="chart_div11"></div></td> <td><div id="chart_div12"></div></td> </tr>
    <tr><td><div id="chart_div21"></div></td> <td><div id="chart_div22"></div></td> </tr>
    <tr><td><div id="chart_div31"></div><td>

    </table>
  </body>
</html>
